# Configurações para sincronização de vendas diárias e mensais
sync:
  daily-sales:
    enabled: true
    batch-size: 1000
    retry-attempts: 3
    timeout: 30s
    schedule:
      enabled: true
      cron: "0 0 4 * * *"  # Diariamente às 04:00 UTC = 01:00 GMT-3
    weekly:
      enabled: false
      cron: "0 0 2 * * SUN"  # Todo domingo às 02:00 AM
      
  monthly-sales:
    enabled: true
    batch-size: 1000
    retry-attempts: 3
    timeout: 30s
    schedule:
      enabled: true
      cron: "0 30 4 * * *"  # Diariamente às 04:30 UTC = 01:30 GMT-3
