server:
  port: 8081
  servlet:
    context-path: /api/business

spring:
  application:
    name: business-api
  
  # Configuração PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/glojas_business
    username: glojas_user
    password: F1e0r8n0#1
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: BusinessHikariPool
  
  # Configuração JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

# Actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.sysconard.business: INFO
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Configurações para integração com Legacy API
legacy-api:
  base-url: http://localhost:8082
  context-path: /api/legacy
  timeout: 30